<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Back link -->
    <div class="top-links">
        <a href="index.html">Back to Google Search</a>
    </div>

    <div class="logo">Google Advanced Search</div>

    <form class="search-container" method="get" action="https://www.google.com/search">
        <label>All these words:</label>
        <input type="text" name="as_q" placeholder="All these words">

        <label>This exact word or phrase:</label>
        <input type="text" name="as_epq" placeholder="Exact word or phrase">

        <label>Any of these words:</label>
        <input type="text" name="as_oq" placeholder="Any of these words">

        <label>None of these words:</label>
        <input type="text" name="as_eq" placeholder="None of these words">

        <div class="buttons">
            <button type="submit" class="advanced-btn">Advanced Search</button>
        </div>
    </form>
</body>
</html>

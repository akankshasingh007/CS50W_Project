<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Back link -->
    <div class="top-links">
        <a href="index.html">Back to Google Search</a>
    </div>

    <!-- Logo -->
    <div class="logo">Google Images</div>

    <!-- Image search form -->
    <form class="search-container" method="get" action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search Images" required>
        <input type="hidden" name="tbm" value="isch">
        <div class="buttons">
            <button type="submit">Search Images</button>
        </div>
    </form>
</body>
</html>
